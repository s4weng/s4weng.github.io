//code from tilda-demo
String.prototype.strip = function(char) {
    return this.replace(new RegExp("^" + char + "*"), '').
        replace(new RegExp(char + "*$"), '');
}


$.extend_if_has = function(desc, source, array) {
    for (var i=array.length;i--;) {
        if (typeof source[array[i]] != 'undefined') {
            desc[array[i]] = source[array[i]];
        }
    }
    return desc;
};

//more code from tilda-demo
(function($) {
    $.fn.tilda = function(eval, options) {
        if ($('body').data('tilda')) {
            return $('body').data('tilda').terminal;
        }
        this.addClass('tilda');
        options = options || {};
        eval = eval || function(command, term) {
            term.echo("you don't set eval for tilda");
        };
        var settings = {
            prompt: "guest@SteveWeng:~$",
            name: 'steveweng.com',
            height: $(window).height(),
            enabled: false,
            greetings: "Hi, I'm Steve.  Enjoy playing with this terminal!",
            keypress: function(e) {
                if (e.which == 96) {
                    return false;
                }
            }
        };
        if (options) {
            $.extend(settings, options);
        }
        this.append('<div class="td"></div>');
        var self = this;
        self.terminal = this.find('.td').terminal(eval, settings);
        var focus = false;

        $("#openTerminal").click(function(){

            self.slideDown(0);
        });

        //close terminal with '`' or ctrl+d (note ctrl+d is a shortcut on chrome so won't work)
        $(document.documentElement).keypress(function(e) {
            if (e.which == 96 || (e.which == 100 && e.ctrlKey)) {
                self.slideUp(0);
                self.terminal.focus(focus = !focus);
                self.terminal.attr({
                    scrollTop: self.terminal.attr("scrollHeight")
                });
            }
        });
        self.hide();
        $('body').data('tilda', this);
        return self;
    };
})(jQuery);
