---
layout: default
---
<script>

$(document).ready(function(){

  //highlight current tab
  $('#headerTabs li:eq(1) a').tab('show')
});
</script>

<div class="blogIndex">
  <ul>
    {% for post in site.posts %}
    <div>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y: " }}</span>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      </div>
      </br>
    {% endfor %}
  </ul>
</div>
