---
layout: default
---

  <ul>
    {% for post in site.posts %}
    <div>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link postTitle" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      </div>
      </br>
    {% endfor %}
  </ul>
