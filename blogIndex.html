---
layout: default
---

<div class = "blogIndex">
  <ul>
    {% for post in site.posts %}
    <div>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y: " }}</span>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      </div>
      </br>
    {% endfor %}
  </ul>
</div>
